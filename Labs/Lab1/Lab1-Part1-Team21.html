<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Lab1-Part1-Team21.css">
    <title>Electronics-Center</title>
</head>
<body>
    <h1>Electronics-Center</h1>

    <input type="text" id="text" name="Text box" placeholder="Search..">

    <div class="drop-down-list">
        <select name="type" id="type">
            <option value="" disabled selected>Type</option>
            <option value="0">Laptop</option>
            <option value="1">NoteBook</option>
            <option value="2">Tablet</option>
            <option value="3">CellPhone</option>
        </select>
        
        <select name="action" id="action">
            <option value="" disabled selected>Action</option>
            <option value="0">Archive</option>
            <option value="1">Edit</option>
            <option value="2">Delete</option>
            <option value="3">Collection</option>
        </select>
    </div>

    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Company</th>
            <th>Year</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>
                <div class="radio-image-container">
                    <input type="radio" id="fadein">
                    <img src="assets/laptop.png" alt="Laptop">
                </div>
            </td>
            <td>Surface Laptop Go 3</td>
            <td>Microsoft</td>
            <td>2023</td>
            <td>Laptop</td>
            <td>
                <div class="action-button-container">
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="radio-image-container">
                    <input type="radio" id="fadein">
                    <img src="assets/notebook.jpg" alt="Notebook">
                </div>
            </td>
            <td>Yoga 9i</td>
            <td>Lenovo</td>
            <td>2024</td>
            <td>NoteBook</td>
            <td>
                <div class="action-button-container">
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="radio-image-container">
                    <input type="radio" id="fadein">
                    <img src="assets/tablet.jpg" alt="Tablet">

            </td>
            <td>iPad (10th Generation)</td>

            <td>2022</td>
            <td>Tablet</td>

                    <a href="https://google.com"><button type="button">A</button></a>

            </td>
