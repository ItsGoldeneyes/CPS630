<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Lab1-Part1-Team21.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <title>Electronics-Center</title>
    <style>
    .radio-fade-container input[type="radio"] {
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        margin: 0 5px;
        position: relative;
    }

    .fadeInImgRadio {
        border: 2px solid pink;
    }

    .fadeOutImgRadio {
        border: 2px solid blue;
    }

    .fadeInInfoRadio {
        border: 2px solid green; 
    }

    .fadeOutInfoRadio {
        border: 2px solid red;
    }

    .fadeInImgRadio:checked {
        background-color: grey; 
    }

    .fadeOutImgRadio:checked {
        background-color: grey; 
    }

    .fadeInInfoRadio:checked {
        background-color: grey; 
    }

    .fadeOutInfoRadio:checked {
        background-color: grey; 
    }

    img {
        max-width: 80%;
        height: auto; 
    }

    @media (max-width: 1000px) {
    table {
        font-size: 14px;
    }

    th, td {
        padding: 6px;
    }

    .radio-image-container {
        flex-direction: column;
        align-items: center;
    }
    }

    </style>
</head>
<body>
    <h1>Electronics-Center</h1>

    <input type="text" id="text" name="Text box" placeholder="Search..">

    <div class="drop-down-list">
        <select name="type" id="type">
            <option value="" disabled selected>Type</option>
            <option value="0">Laptop</option>
            <option value="1">NoteBook</option>
            <option value="2">Tablet</option>
            <option value="3">CellPhone</option>
        </select>
        
        <select name="action" id="action">
            <option value="" disabled selected>Action</option>
            <option value="0">Archive</option>
            <option value="1">Edit</option>
            <option value="2">Delete</option>
            <option value="3">Collection</option>
        </select>
    </div>

    <table>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Company</th>
            <th>Year</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>
                <div class="radio-image-container">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInImg1" class="fadeInImgRadio" id="fadeInImg1">
                        <input type="radio" name="fadeOutImg1" class="fadeOutImgRadio" id="fadeOutImg1">
                    </div> 
                    <img src="assets/laptop.png" alt="Laptop" class="fadeImage">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInInfo1" class="fadeInInfoRadio" id="fadeInInfo1">
                        <input type="radio" name="fadeOutInfo1" class="fadeOutInfoRadio" id="fadeOutInfo1">
                    </div> 
                </div>
            </td>
            <td><div class="fadeInfo">Surface Laptop Go 3</div></td>
            <td><div class="fadeInfo">Microsoft</div></td>
            <td><div class="fadeInfo">2023</div></td>
            <td><div class="fadeInfo">Laptop</div></td>
            <td>
                <div class="action-button-container">
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="radio-image-container">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInImg2" class="fadeInImgRadio" id="fadeInImg2">
                        <input type="radio" name="fadeOutImg2" class="fadeOutImgRadio" id="fadeOutImg2">
                    </div>
                    <img src="assets/notebook.jpg" alt="Notebook" class="fadeImage">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInInfo2" class="fadeInInfoRadio" id="fadeInInfo2">
                        <input type="radio" name="fadeOutInfo2" class="fadeOutInfoRadio" id="fadeOutInfo2">
                    </div> 
                </div>
            </td>
            <td><div class="fadeInfo">Yoga 9i</div></td>
            <td><div class="fadeInfo">Lenovo</div></td>
            <td><div class="fadeInfo">2024</div></td>
            <td><div class="fadeInfo">NoteBook</div></td>
            <td>
                <div class="action-button-container">
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="radio-image-container">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInImg3" class="fadeInImgRadio" id="fadeInImg3">
                        <input type="radio" name="fadeOutImg3" class="fadeOutImgRadio" id="fadeOutImg3">
                    </div>
                    <img src="assets/tablet.jpg" alt="Tablet" class="fadeImage">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInInfo3" class="fadeInInfoRadio" id="fadeInInfo3">
                        <input type="radio" name="fadeOutInfo3" class="fadeOutInfoRadio" id="fadeOutInfo3">
                    </div> 
                </div>
            </td>
            <td><div class="fadeInfo">iPad (10th Generation)</div></td>
            <td><div class="fadeInfo">Apple</div></td>
            <td><div class="fadeInfo">2022</div></td>
            <td><div class="fadeInfo">Tablet</div></td>
            <td>
                <div class="action-button-container">
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>
                    <a href="https://google.com"><button type="button">A</button></a>

            </td>
        </tr>

                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInImg1" class="fadeInImgRadio" id="fadeInImg4">
                        <input type="radio" name="fadeOutImg1" class="fadeOutImgRadio" id="fadeOutImg4">
                    </div>
                    <img src="assets/phone.jpeg" alt="Cellphone" class="fadeImage">
                    <div class="radio-fade-container">
                        <input type="radio" name="fadeInInfo4" class="fadeInInfoRadio" id="fadeInInfo4">
                        <input type="radio" name="fadeOutInfo4" class="fadeOutInfoRadio" id="fadeOutInfo4">
                    </div>

            </td>

    </table>

    <script>
        $(document).ready(function(){
            // fade image
            $(".fadeInImgRadio").click(function(){
                $(this).closest("td").find(".fadeOutImgRadio").prop("checked", false); // uncheck fade out radio button
                var targetImg = $(this).closest("td").find(".fadeImage"); // find image within cell
                targetImg.fadeIn();
            });

            $(".fadeOutImgRadio").click(function(){
                $(this).closest("td").find(".fadeInImgRadio").prop("checked", false); // uncheck fade in radio button
                var targetImg = $(this).closest("td").find(".fadeImage"); // find image within cell
                targetImg.fadeOut();
            });

            // fade info
            $(".fadeInInfoRadio").click(function () {
                $(this).closest("tr").find(".fadeOutInfoRadio").prop("checked", false);
                var targetInfo = $(this).closest("tr").find(".fadeInfo");
                targetInfo.fadeIn();
            });

            $(".fadeOutInfoRadio").click(function () {
                $(this).closest("tr").find(".fadeInInfoRadio").prop("checked", false);
                var targetInfo = $(this).closest("tr").find(".fadeInfo");
                targetInfo.fadeOut();
            });

            // animation (part 2.2)
            $("tr").hover(
                function () {
                    $(this).animate({ backgroundColor: "#c7e0f4" }, 300);
                },
                function () {
                    $(this).animate({ backgroundColor: "#ffffff" }, 300);
                }
            );
        });

    </script>
</body>

</html>
